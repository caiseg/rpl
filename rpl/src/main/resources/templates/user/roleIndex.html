<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta content="text/html;charset=UTF-8"/>
<link rel="stylesheet" th:href="@{/common/js/bootstrap/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/common/js/bootstrap/css/bootstrap-theme.css}" />
<link rel="stylesheet" th:href="@{/common/js/bootstrap/grid/jquery.bootgrid.css}" />

<script th:src="@{/common/js/bootstrap/js/moderniz.2.8.1.js}" type="text/javascript"></script>
<script th:src="@{/common/js/jquery-3.2.1.min.js}" type="text/javascript"></script>
<script th:src="@{/common/js/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/common/js/bootstrap/grid/jquery.bootgrid.js}" type="text/javascript"></script>
<script th:src="@{/common/js/bootstrap/grid/jquery.bootgrid.fa.js}" type="text/javascript"></script>
</head>
<script th:inline="javascript" type="text/javascript">
$(function(){
	$("#grid-data").bootgrid({
	    ajax: true,
	    post: function ()
	    {
	        return {
	            rolename: "111"
	        };
	    },
	    url: "/rpl/role/roleList"
	});

});
	
</script>
<body>
<table id="grid-data" class="table table-condensed table-hover table-striped">
    <thead>
        <tr>
            <th data-column-id="id">ID</th>
            <th data-column-id="roleName" data-order="desc">角色名称</th>
            <th data-column-id="createTime" >创建时间</th>
        </tr>
    </thead>
</table>
</body>
</html>
